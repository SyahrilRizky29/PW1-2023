<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Ordering Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        form {
            width: 600px;
            padding: 20px;
        }

        form div {
            margin: 10px;
        }

        label {
            display: block;
        }
    </style>
</head>

<body>

    <h2>Black Goose Bistro | Pizza-on-Demand</h2>
    <p> Our 12" wood-fired pizzas are available for delivery.
        Build your costum pizza and we'll deliver it within an hour.

    <form action="" method="post">

        <div>
            <p>Your Information</p>
            <label for="nama">Name: </label>
            <input type="text" name="nama" id="nama">

            <label for="address">Address: </label>
            <input type="text" name="address" id="address">

            <label for="nohp">Telephone Number: </label>
            <input type="tel" name="nohp" id="nohp">

            <label for="email">Email: </label>
            <input type="text" name="email" id="email">

            <label for="delivery instructions">Delivery Instructions: </label>
            <textarea cols="50" rows="5" minlength="" maxlength="400" required></textarea>
            <!-- min characters-->
        </div>

        <div>
            <h3>Design Your Dream Pizza:</h3>
            <p>Pizza specs</p>
            <br>
            <label>Crust (Choose one): </label>
            <br>

            <input type="radio" id="classic white" name="crust" value="Classic White">
            <label for="classic white">Classic White</label>
            <br>

            <input type="radio" id="multigrain" name="crust" value="Multigrain">
            <label for="multigrain">Multigrain</label>
            <br>

            <input type="radio" id="cheese-stuffed crust" name="crust" value="Cheese-stuffed crust">
            <label for="cheese-stuffed crust">Cheese-stuffed crust</label>
            <br>

            <input type="radio" id="gluten-free" name="crust" value="Gluten-free">
            <label for="gluten-free">Gluten-free</label>
            <br>

        </div>

        <div>
            <label>Toppings (Choose as many as you want):</label><br />
            <input type="checkbox" id="Toppings1" name="Toppings1" value="Red sauce">
            <label for="Toppings1">Red sauce</label><br />

            <input type="checkbox" id="Toppings2" name="Toppings2" value="White sauce">
            <label for="Toppings2">White sauce</label><br />

            <input type="checkbox" id="Toppings3" name="Toppings3" value="Mozzarella Cheese">
            <label for="Toppings3">Mozzarella Cheese</label><br />

            <input type="checkbox" id="Toppings4" name="Toppings4" value="Pepperoni">
            <label for="Toppings4">Pepperoni</label><br />

            <input type="checkbox" id="Toppings5" name="Toppings5" value="Mushrooms">
            <label for="Toppings5">Mushrooms</label><br />

            <input type="checkbox" id="Toppings6" name="Toppings6" value="Peppers">
            <label for="Toppings6">Peppers</label><br />

            <input type="checkbox" id="Toppings7" name="Toppings7" value="Anchovies">
            <label for="Toppings7">Anchovies</label><br />
            <br>

            <label>Number<br>
                How many pizzas:</label> <input type="number" min="1" max="6">
            <br><br>
            <input type="submit" value="Bring me pizza!"> <input type="reset" value="Reset">
        </div>
    </form>
</body>
</html>
