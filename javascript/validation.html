<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightskyblue;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: hotpink;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        #result {
            margin-top: 20px;
            text-align: center;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border: 2px solid #333;
            padding: 10px;
            border-radius: 8px;
            background-color: hotpink;
            color: white;
            display: none;
        }
    </style>
    <title>Validation Form</title>
</head>

<body>
<form id="myForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required maxlength="30">
    <div id="nameError" class="error"></div>

    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <div id="emailError" class="error"></div>

    <label for="departureTime">Departure Time:</label>
    <input type="time" id="departureTime" required>
    <div id="timeError" class="error"></div>

    <label for="numTickets">Number of Tickets:</label>
    <input type="number" id="numTickets" required min="1" max="10">
    <div id="ticketsError" class="error"></div>

    <button type="button" onclick="validateForm()">Submit</button>
</form>

<div id="result"></div>

<script>
    function validateForm() {
        // Reset error messages
        document.getElementById('nameError').innerText = "";
        document.getElementById('emailError').innerText = "";
        document.getElementById('timeError').innerText = "";
        document.getElementById('ticketsError').innerText = "";

        // Get form values
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const departureTime = document.getElementById('departureTime').value;
        const numTickets = document.getElementById('numTickets').value;

        // Validation checks
        let isValid = true;

        if (name.length === 0 || name.length > 30) {
            document.getElementById('nameError').innerText = "Name is required (maximum 30 characters).";
            isValid = false;
        }

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            document.getElementById('emailError').innerText = "Enter a valid email address.";
            isValid = false;
        }

        const timeRegex = /^([01]?[0-9]|2[0-3]):[0-5][0-9]$/;
        if (!timeRegex.test(departureTime)) {
            document.getElementById('timeError').innerText = "Enter a valid 24-hour time format (HH:mm).";
            isValid = false;
        }

        if (numTickets < 1 || numTickets > 10 || isNaN(numTickets)) {
            document.getElementById('ticketsError').innerText = "Number of tickets must be between 1 and 10.";
            isValid = false;
        }

        // Display result
        if (isValid) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block'; // Set display to block when showing result
            resultDiv.innerHTML = `
                <h2>Form Data:</h2>
                <p><strong>Name:</strong> ${name}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Departure Time:</strong> ${departureTime}</p>
                <p><strong>Number of Tickets:</strong> ${numTickets}</p>
            `;
        }
    }
</script>

</body>
</html>
