<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Pegawai</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Data Karyawan</a></li>
            <li><a href="#">Master Data</a></li>
            <li><a href="#">Tambah Data</a></li>
        </ul>
    </nav>

    <section>
        <h2>FORM ENTRY DATA PEGAWAI</h2>
        <label for="nik">NIK: </label>
        <input type="text" name="nik" id="nik">

        <label for="nama">Nama: </label>
        <input type="text" name="nama" id="nama">

        <label for="tempat lahir">Telephone Number: </label>
        <input type="text" name="tmptlhr" id="tmptlhr">

        <label for="tanggal lahir">Tanggal Lahir: </label>
        <input type="date" name="tgllhr" id="tgllhr">

        <label for="Alamat">Alamat: </label>
        <textarea cols="50" rows="5" required></textarea>

        <label for="No Telp">No Telepon: </label>
        <input type="text" name="notlp" id="notlp">

        <label for="jabatan">Jabatan</label>
                <select name="jabatan" id="jabatan">
                    <option value="">- Jabatan Terbaru -</option>
                </select>

        <label for="status">Status</label>
                <select name="status" id="status">
                    <option value="">- Status Terbaru -</option>
                </select>
    </section>
</body>
</html>
